apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-server2
  labels:
    app: server
spec:
  selector:
    matchLabels:
      app: server
  replicas: 1
  template:
    metadata:
      labels:
        app: server
    spec:
      # podに対するセキュリティ対策
      securityContext:
        runAsUser: 1000
        runAsNonRoot: false
      containers:
        - name: server
          image: a1008u/webserver_grpc_go_webserver_server:v1.0.2
          # コンテナに対するセキュリティ対策
          securityContext:
            readOnlyRootFilesystem: true
          ports:
            - name: s-s-service2
              containerPort: 50052

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.server.name }}
spec:
  selector:
    app: server
  ports:
    - port: 50052
      targetPort: {{ .Values.server.name }}
